<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
</head>
<body>
    <ul class='img-list'>
        <li>
            <a href="javascript:;">
                <img src="./pic/1.png" alt="1">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./pic/2.jpg" alt="2">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./pic//3.jpg" alt="3">
            </a>
        </li>
    </ul>
</body>
</html>
<style>
body{
    background-color: antiquewhite;
}
.img-list{
    width: 190px;
    height: 470px;
    /*溢出的内容裁剪掉，避免影响其他的布局*/
    overflow: hidden;
    margin: 50px auto;
    background-color: #F4F4F4;
}
.img-list li:not(){
    margin-bottom: 9px;
}
.img-list img{
    width: 100%;
}
</style>

<!-- 模型:大块(整体布局)->小块(调上下的距离)->块内元素 -->
