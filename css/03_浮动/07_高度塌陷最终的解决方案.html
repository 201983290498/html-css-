<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../reset.css">
    <style>
        .box1{
            border: solid red 1px;
            /* overflow: hidden; */
        }
        .box1::after{/*在文档的最后加内容,内容要消除浮动元素对它的影响,就能撑开内容区*//*利用伪元素实现*/
            content: '';
            clear:left;
            display: table;
        }
        .box2{
            width:100px;
            height: 100px;
            float: left;
            background-color: rebeccapurple;
        }
        .box3{/*在地下放一个元素撑开内容*/
           float: none;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>
        <!-- <div class="box2 box3"> 
        </div> -->
    </div>
</body>
</html>
